    </button>

      <button class="ml-3 btn btn-danger" (click)='deleteFile()'><i class="fas fa-trash"></i></button>

    <form enctype="multipart/form-data">
      <label for="formFileLg" class="form-label">Archivo (.xlsx)</label>
      <input accept=".xlsx" class="form-control form-control-lg" id="formFileLg" type="file"
        (change)='fileChange($event)'>
